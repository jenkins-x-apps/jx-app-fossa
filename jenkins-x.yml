buildPack: go
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: CHARTMUSEUM_USER
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_USER
          - name: CHARTMUSEUM_PASS
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_PASS
        options:
          volumes:
            - name: kaniko-secret
              secret:
                secretName: kaniko-secret
                items:
                  - key: kaniko-secret
                    path: kaniko/kaniko-secret.json
          containerOptions:
            volumeMounts:
              - name: kaniko-secret
                mountPath: /secrets
        stages:
          - name: build-and-lint
            steps:
              - name: replace-builder-version
                sh: bash update-builder-version-in-dockerfile.sh
              - name: build-image
                image: gcr.io/kaniko-project/executor:debug-9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=/workspace/source/Dockerfile
                  - --destination=gcr.io/jenkinsxio/jx-app-fossa:${inputs.params.version}
                  - --context=/workspace/source
              - name: lint
                sh: make build
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: CHARTMUSEUM_USER
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_USER
          - name: CHARTMUSEUM_PASS
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_PASS
        options:
          volumes:
            - name: kaniko-secret
              secret:
                secretName: kaniko-secret
                items:
                  - key: kaniko-secret
                    path: kaniko/kaniko-secret.json
          containerOptions:
            volumeMounts:
              - name: kaniko-secret
                mountPath: /secrets
        stages:
          - name: release
            steps:
              - name: replace-builder-version
                sh: bash update-builder-version-in-dockerfile.sh
              - name: build-image
                image: gcr.io/kaniko-project/executor:debug-9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=/workspace/source/Dockerfile
                  - --destination=gcr.io/jenkinsxio/jx-app-fossa:${inputs.params.version}
                  - --context=/workspace/source
              - name: release
                sh: make release
